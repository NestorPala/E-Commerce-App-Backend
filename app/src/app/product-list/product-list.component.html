<h1>List of products in stock</h1>

<div *ngFor="let product of products">
    <app-product 
    [name]="product.name" 
    [price]="product.price"
    [stock]="product.stock">
    </app-product>
</div>
<p id="dev-disclaimer">Disclaimer: items will disappear automatically after approximately 2 minutes.</p>
<p>Create a new product:</p>
<app-button-add-product></app-button-add-product>
