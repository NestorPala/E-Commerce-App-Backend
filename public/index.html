<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Product list</h1>
    <ul id="product-list"></ul>

    <form id="add-product" method="post">
        <h2>Create a new product</h2>
        <label for="product-name">Product Name </label>
        <input name="product-name" type="text">
        <br>
        <label for="product-price">Product Price: $</label>
        <input name="product-price" type="number" min="0" step="0.01">
        <br>
        <p id="dev-disclaimer">Disclaimer: Until login and access level features are implemented, items will disappear automatically after approximately 2 minutes.</p>
        <button type="submit">Add new product</button>
    </form>
</body>

<script src="index.js"></script>
